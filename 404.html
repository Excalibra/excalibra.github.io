<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff0000;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for doesn't exist or has been moved.</p>
    <p><a href="/" style="text-decoration: none; color: #007bff;">Go back to homepage</a></p>

    <script>
        // JavaScript to simulate a 404 error
        document.title = "404 - Page Not Found";
        setTimeout(function() {
            alert("Oops! This page does not exist.");
        }, 500);
    </script>

</body>
</html>
